<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Cart</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    

    <style>
        *{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>

</head>
<body class="bg-light">
    <h1 class="title text-center">Shopping Cart</h1>
    <div class="container">
        <div class="row justify-content-center bg-white my-3">
            <div class="col-md-3">
                <img src="./images/macbook.jpg" class="img-fluid d-flex mx-auto my-3" width="250px" alt="">
                <h5 class="text-center">Macbook Pro 2021</h5>
            </div>
            <div class="col-md-4 my-auto">
                <div class="d-flex align-items-center">
                    <button  onclick="handleProductChange('laptop', false)" class="btn btn-danger m-2">Remove</button>
                    <input  id="laptop" type="text" disabled class="form-control text-center" value="1">
                    <button  onclick="handleProductChange('laptop', true)"  class="btn btn-success m-2">Add</button>
                </div>
            </div>
            <div class="col-md-5 text-center fw-bold  my-auto">
                &#2547;<span id="laptop-total">245000</span>
            </div>
        </div>

       <div class="row justify-content-md-center bg-white my-3">
           <div class="col-md-3">
                <img src="./images/iphone.jpg" class="img-fluid d-flex mx-auto my-3" width="250px" alt="">
                <h5 class="text-center">Iphone 13 Pro Max</h5>
           </div>
           <div class="col-md-4 my-auto">
                <div class="d-flex align-items-center">
                    <button onclick="handleProductChange('phone', false)" class="btn btn-danger m-2">Remove</button>
                    <input id="phone" type="text" disabled class="form-control text-center" value="1">
                    <button onclick="handleProductChange('phone', true)" class="btn btn-success m-2">Add</button>
                </div>
           </div>
           <div class="col-md-5 text-center fw-bold  my-auto">
                &#2547;<span id="phone-total">176999</span>
            </div>
           
           
       </div>

       <div class="container mt-5">
           <div class="row d-flex">
               <div class="col-8 ps-5">
                    <h5>Subtotal:</h5>
                    <h5>TAX:</h5>
                    <h5>Grand Total:</h5>
               </div>
               <div class="col -4 ps-5">
                    <h5>&#2547;<span id="sub-total">421999</span></h5>
                    <h5>&#2547;<span id="tax">0</span></h5>
                    <h5>&#2547;<span id="grand-total">421999</span></h5>
               </div>
           </div>
           <button onclick=" checkout()" class="btn btn-info text-white fw-bold m-4">Checkout</button>
       </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
